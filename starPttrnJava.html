<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Pattern java Script Assignment</title>
</head>
<body>
      <div class="container" >
            
        <h1>
           diamond pattern 
        </h1>
      </div>

 

<script>
  for ( i = 1 ; i <=5 ; i ++ )
          {
             for(j = 25 ; j > i ; j-- ){
                  document.write('&nbsp; &nbsp')
             }
             for( k = 1 ; k <= i ; k++ ){
                  document.write( "*" + '&nbsp;&nbsp ' )
             }
             document.write("<br>")
          }

          for(i = 4 ; i >=1 ; i-- )
          {
            for(j = 1 ; j <= 25-i ; j++ ){
                  document.write('&nbsp; &nbsp')
             }
             for( k = 1 ; k <= i ; k++ ){
                  document.write( "*"  + '&nbsp;&nbsp ' )
             }
             document.write("<br>")
          }
</script>



</body>
</html>
